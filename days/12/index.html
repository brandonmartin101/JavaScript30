    <main id="day-12-wrap">
      <h1>Day 12 - <span id="konami">Konami</span> Code</h1>

      <p>Type in the secret password and see something special.</p>

      <p>
        <small>Try "password", "open sesame", "rainbow", or "glitch".</small>
      </p>

      <div class="home-link"><a href="../../index.html">Go Back Home</a></div>
    </main>

    <script>
      let a = [];
      let codes = ["password", "open sesame", "rainbow", "glitch"];

      window.addEventListener("keyup", e => {
        a.push(e.key);
        let p = false;
        for (let code of codes) {
          if (code.substr(0, a.length) === a.join("")) p = true;
          if (p && code.length === a.length && code === a.join("")) {
            a = [];
            document.body.classList = "active " + code;
          }
        }
        if (!p) a = [];
      });
    </script>

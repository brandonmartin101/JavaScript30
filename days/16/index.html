<body>
  <main id="day-16-wrap">
    <h1>Day 16 - Mouse Shadow</h1>

    <div class="hero">
      <h2 contenteditable>LIGHT SHOW</h2>
    </div>

    <div class="home-link"><a href="../../index.html">Go Back Home</a></div>
  </main>

  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h2');
    const walk = 200;

    function shadow(e) {
      const width = hero.offsetWidth;
      const height = hero.offsetHeight;
      let x = e.offsetX;
      let y = e.offsetY;

      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));

      text.style.textShadow = xWalk + 'px ' + yWalk + 'px 0 rgba(255,0,255,0.7), ' + (-xWalk) + 'px ' + yWalk +
        'px 0 rgba(0,255,255,0.7), ' + yWalk + 'px ' + (-xWalk) + 'px 0 rgba(0,255,0,0.7), ' + (-yWalk) + 'px ' + xWalk +
        'px 0 rgba(0,0,255,0.7)';
    }

    window.addEventListener('mousemove', shadow);
  </script>

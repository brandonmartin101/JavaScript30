<body>

  <main id="day-06-wrap">

    <h1>
      Day 8 - Canvas
    </h1>

    <canvas id="draw">
      Canvas goes here. If you're seeing this, you are using an older browser. Try in Firefox or Chrome for better
      results.
    </canvas>

    <button class="reset" id="reset-button">Reset Canvas</button>

    <div class="home-link">
      <a href="../../index.html">Go Back Home</a>
    </div>

  </main>

  <script>
    const canvas = document.getElementById('draw');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';

    // beginning defaults
    ctx.strokeStyle = 'hsl(0, 100%, 37%)';
    ctx.fillStyle = 'hsl(0, 100%, 37%)';
    ctx.lineWidth = 0;

    let active = 0;
    let r = 10;
    let rInc = 1;
    let hue = 0;

    canvas.addEventListener('mousedown', (e) => {
      active = 1;
      draw(e.clientX, e.clientY);
      // start drawing
    });

    canvas.addEventListener('mousemove', (e) => {
      // update the drawing
      if (active === 1) draw(e.clientX, e.clientY);
    });

    canvas.addEventListener('mouseup', (e) => {
      // stop drawing
      active = 0;
    });

    const draw = (x, y) => {
      // adjust radius and hue
      if (r === 15) rInc = 0;
      if (r === 5) rInc = 1;
      if (rInc === 1) {
        r++;
      } else {
        r--;
      }
      hue++;

      ctx.beginPath();
      ctx.arc(x, y, r, 0, 2 * Math.PI);
      ctx.fillStyle = 'hsl(' + hue + ', 100%, 37%)';
      ctx.fill();
    }

    document.getElementById('reset-button').addEventListener('click', (e) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>
